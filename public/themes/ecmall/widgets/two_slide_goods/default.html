<div class="module">
  <{if $setting.texttag}>
    <div class="module-hd"><{$data.texttag}></div>
  <{/if}>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <{foreach from=$data.item item=item}>
        <div class="swiper-slide">
          <div class="goods-pic">
            <a href="<{url action=topc_ctl_item@index item_id=$item.item_id}>">
              <img src="<{$item.image_default_id|default:$data.defaultImg.S.default_image|storager:'s'}>" alt="">
            </a>
          </div>
          <div class="goods-name"><a href="<{url action=topc_ctl_item@index item_id=$item.item_id}>"><{$item.title}></a></div>
          <div class="pro-price"><{$item.price|cur}></div>
        </div>
      <{/foreach}>
    </div>
    <div class="iconfont swiper-button-prev">&#xe642;</div>
    <div class="iconfont swiper-button-next">&#xe65e;</div>
  </div>

</div>
<script src="images/swiper.js"></script>
 <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 2,
      slidesPerColumn: 2,
      spaceBetween: 20,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>
