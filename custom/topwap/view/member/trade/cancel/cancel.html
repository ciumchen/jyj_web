<header class="page-header">
	<i class="header-left icon-func bbc-icon bbc-icon-back shopex-action-back"></i>
	<div class="header-title"><{$title}></div>
</header>
<section class="container">
	<form action="<{url action=topwap_ctl_member_trade@cancelBuyer}>" method="post" class="form-container">
	<input type="hidden" name="tid" value="<{$tid}>">
		<section class="section-white content-padded">
			订单号：
			<mark><{$tid}></mark>
		</section>
		<div class="section-white section-title" style="display: block">
			<div class="title-txt">请选择取消订单原因</div>
		</div>

			<div style="position: relative">
				<select name="cancel_reason"  class="reason">
					<{foreach from=$reason.user item=userreason key=key name=reason}>
					<option value="<{$key}>"><{$userreason}></option>
					<{/foreach}>
				</select>
				<i style="position: absolute;right: 10px;top:.9rem"  class="bbc-icon bbc-icon-forward font-gray-40"></i>
			</div>

		<section id="other" class="section-white content-padded" style="display: none;">
        <textarea class="bbc-textarea" name="other_reason" id="" cols="30" rows="5"></textarea>
      </section>
      <section class="shopex-content-padded form-op-section">
        <button type="submit" class="shopex-btn shopex-btn-block shopex-btn-warning bbc-btn-warning">确认取消</button>
      </section>
	</form>
</section>
<script>
  $('.reason').change(function(){
    var reason = $(this).val();
    if(reason && reason=='other'){
      $('#other').show();
    }else{
      $('#other').hide();
    }
  })
</script>
